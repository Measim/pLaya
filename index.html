<!DOCTYPE html>
<html>
    <head>
        <title>cool playa</title>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>

    <body>
        <div class="playa-container">
            <div class="playa-controlls-cont">
                <div class="play-list-wrap">
                    <ul class="play-list">
                        <li class="list-item">Track one</li>
                        <li class="list-item">Track two</li>
                        <li class="list-item">Track three</li>
                        <li class="list-item">Track three</li>
                        <li class="list-item">Track five</li>
                    </ul>
                </div>
                <div class="btn-audio-controls btn-stop"></div>
                <div class="btn-audio-controls btn-prev"></div>
                <div class="btn-audio-controls btn-play"></div>
                <div class="btn-audio-controls btn-next"></div>
                <div class='clickable'>
                    <div class='display'>
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="playa-container1">

                <div class="btn-audio-controls btn-stop"></div>
                <div class="btn-audio-controls btn-prev"></div>

                <div class="btn-audio-controls btn-next"></div>
                <div class='clickable'>
                    <div class='display'>
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
        <script>
            var x = new Playa({pContainerClassName :'playa-container'});
            var y = new Playa({pContainerClassName :'playa-container1'});
